<html>
<head>
  <script>
  function toggleSeconday(){
    let primaryDD = document.getElementById("primary");
    let secondaryDD = document.getElementById("tech-secondary");
    if(primaryDD.value == "Technology issue/question"){
      secondaryDD.style = "display:block;"
    } else {
      secondaryDD.style = "display:none;";
      secondaryDD.value = null;
    }
  }
  </script>
