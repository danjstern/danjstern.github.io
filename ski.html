<html>
<head>
  <script>
    function resizeVideo() {
      document.getElementById("stickoftruth").height = window.innerWidth / 1391 * 782;
    }
    function setScaleVisibility() {
      if (sessionStorage.getItem('showscale') === 'block') {
        document.getElementById("bachelor-scale").style.display = 'block';
      }
    }
    function toggleScale() {
      var x = document.getElementById('bachelor-scale');
      if (x.style.display === 'none') {
        x.style.display = 'block';
        sessionStorage.setItem('showscale', 'block');
      } else {
        x.style.display = 'none';
        sessionStorage.setItem('showscale', 'none');
      }
    }
  </script>
</head>
<body onresize="resizeVideo();" onload="resizeVideo();setScaleVisibility();">
  <span style="background: black;color: white;position: absolute;font-size: 115%;font-family: sans-serif;padding: 3px;">Mt Bachelor Snow Stake</span>
  <span onclick="toggleScale()" style="z-index:99;background: black; color: white; position: absolute; font-size: 115%; font-family: sans-serif; padding: 3px; right: 14px; top: 10;">Toggle Scale
  </span>
  <img style="-webkit-user-select: none;margin: auto;width:100%;" src="https://img.hdrelay.com/snapshots/500e36e2-a0c1-4f56-b79b-b38896352536/1649863995351.jpg">
  <img id="bachelor-scale" style="display:none;-webkit-user-select: none;margin: auto;width:141%;position: absolute;top: -99px;right:-120px;" src="https://danjstern.github.io/img/snowstake-scale.png">
  <iframe id="stickoftruth" width="100%" height="782" src="https://www.youtube.com/embed/e-5kXgDhDM8?autoplay=1&mute=1&enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen allow="autoplay"></iframe>
  <script>
  </script>
</body>
</html>
